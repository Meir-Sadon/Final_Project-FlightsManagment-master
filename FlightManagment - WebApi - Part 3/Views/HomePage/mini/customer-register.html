<div class="limiter" style="overflow-x: auto; overflow-y: auto; max-height: 800px;">
    <div class="container-login100">
        <div class="login100-more" style="background-image: url('../../../Content/Images/cus-reg_bg.jpg');"></div>

        <div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
            <form class="login100-form validate-form" name="regForm" style="border-bottom-right-radius:35px; border-top-right-radius:35px;">
                <span class="login100-form-title p-b-59">Sign Up As A Customer</span>

                <div id="fullname-validate" class="wrap-input100 validate-input" data-validate="Full Name is required">
                    <span class="label-input100">Full Name*</span>
                    <input class="input100" type="text" name="name" ng-model="form.fullName" placeholder="Full Name..." required="required">
                    <span class="focus-input100"></span>
                </div>

                <div id="email-validate" class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                    <span class="label-input100">Email(UserName)*</span>
                    <input class="input100" type="email" id="email-input" name="email" ng-model="form.email" placeholder="Email address..." required="required">
                    <span class="focus-input100"></span>
                </div>

                <div id="pass-validate" class="wrap-input100 validate-input" data-validate="Password must contain at least 8 characters with one uppercase letter, one lowercase letter, number and special character">
                    <span class="label-input100">Password*</span>
                    <input class="input100" type="password" id="pass-input" name="pass" ng-model="form.password" placeholder="*************" autocomplete="on" required="required">
                    <span class="focus-input100"></span>
                </div>

                <div id="ph-number-validate" class="wrap-input100 validate-input" data-validate="Phone Number is required">
                    <span class="label-input100">Phone-Number*</span>
                    <input class="input100" type="number" id="ph-number-input" name="phNumber" ng-model="form.phoneNumber" placeholder="Phone Number..." required="required">
                    <span class="focus-input100"></span>
                </div>

                <div id="address-validate" class="wrap-input100 validate-input" data-validate="Country, State And City Address is required">
                <span class="label-input100">Address*</span>
                <select class="input100" id="countryId" name="country" ng-model="form.address.country" required="required"
                        ng-options="country for country in allCountries" ng-init="form.address.country=allCountries[0]"> </select>
                <select class="input100" id="stateId" name="state" ng-model="form.address.state" required="required"
                        ng-options="state for state in countryStates" ng-init="form.address.state=countryStates[0]">
                    <option style="display:none" value="Choose State" selected>Choose State</option>
                </select>
                <select class="input100" id="cityId" name="city" ng-model="form.address.city" required="required"
                        ng-options="city for city in stateCities" ng-init="form.address.city=stateCities[0]">
                    <option style="display:none" value="Choose City" selected>Choose City</option>

                </select>
                    <span class="focus-input100"></span>
                </div>


                <div id="card-validate" class="wrap-input100 validate-input">
                    <span class="label-input100">Credit Card</span>
                    <input class="input100" type="number" id="card-input" name="card" ng-model="form.card" placeholder="Your Number Card...">
                    <span class="focus-input100"></span>
                </div>

                <div class="flex-m w-full p-b-33">
                    <div class="contact100-form-checkbox">
                        <input class="input-checkbox100" id="ckb1" type="checkbox" name="termsAgree" ng-model="form.agree" required="required">
                        <label class="label-checkbox100" for="ckb1">
                            <span id="agree-validate" class="txt1">I agree to the Terms of User*</span>
                        </label>
                    </div>
                </div>


                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn" type="button" ng-click="onSubmit(regForm.$valid)">
                            Sign Up
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
